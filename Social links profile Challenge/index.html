<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Social links profile Yahya Abbasi</title>
</head>

<body>
  <div class="container">
    <div class="social-card">
      <img src="avatar-jessica.jpeg" alt="" />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <h3>"Front-end developer and avid reader."</h3>
      <a target="_blank" class="social-link" href="https://github.com/">Github</a>
      <a target="_blank" class="social-link" href="https://www.frontendmentor.io/">Frontend Mentor</a>
      <a target="_blank" class="social-link" href="https://www.linkedin.com/">LinkedIn</a>
      <a target="_blank" class="social-link" href="https://x.com/?lang=en">Twitter</a>
      <a target="_blank" class="social-link" href="https://www.instagram.com/">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Yahya Abbasi</a>.
  </div>
</body>

</html>
